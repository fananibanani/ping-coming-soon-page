<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/bb9827b604.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" class="header__logo" />
        <h1 class="header__title">We are launching <span class="header__title--strong">soon!</span></h1>
        <p class="header__text">Subscribe and get notified</p>
      </header>
      <main>
        <form action="#" method="post" autocomplete="on">
          <label for="email" class="sr-only">
            Enter your email address here to subscribe:
          </label>
          <input
            type="email"
            id="email"
            class="form__email form__elem | field"
            placeholder="Your email address..."
            required
          />
          <button type="submit" class="form__button form__elem | field">Notify Me</button>
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt=""
          class="illustration"
        />
      </main>
      <footer>
        <p class="social">
          <a href="#" class="social__links | field">
            <span class="sr-only">Facebook</span>
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="social__links | field">
            <span class="sr-only">Twitter</span>
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="social__links | field">
            <span class="sr-only">Instagram</span>
            <i class="fa-brands fa-instagram"></i>
          </a>
        </p>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
